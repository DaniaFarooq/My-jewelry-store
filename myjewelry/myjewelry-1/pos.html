<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POS System</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>

    .btn-purple {
      background-color: #6f42c1;
      color: white;
    }

    .btn-purple:hover {
      background-color: #59339e;
      color: white;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #800080, #ff4d4d);
      color: white;
      border: none;
    }

    .btn-gradient:hover {
      opacity: 0.9;
    }

    .purple-header {
      background-color: #6f42c1;
      color: white ;
    }

  </style>
</head>
<body class="bg-light">
  <header class="py-4 text-center">
    <div class="container">
      <h1 class="mb-3">Point of Sale (POS) System</h1>
      <a href="dashboard.html" class="btn btn-purple btn-sm">‚Üê Back to Dashboard</a>
    </div>
  </header>

  <section class="container my-5">
    <div class="card shadow p-4">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead>
            <tr class="purple-header">
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Rings</td>
              <td>$50</td>
              <td><input type="number" class="form-control" value="15" /></td>
              <td>$750</td>
            </tr>
            <tr>
              <td>Bracelets</td>
              <td>$30</td>
              <td><input type="number" class="form-control" value="20" /></td>
              <td>$600</td>
            </tr>
            <tr>
              <td>Earrings</td>
              <td>$40</td>
              <td><input type="number" class="form-control" value="30" /></td>
              <td>$1200</td>
            </tr>
            <tr>
              <td>Necklace</td>
              <td>$90</td>
              <td><input type="number" class="form-control" value="10" /></td>
              <td>$900</td>
            </tr>
            <tr>
              <td>Bangles</td>
              <td>$50</td>
              <td><input type="number" class="form-control" value="5" /></td>
              <td>$250</td>
            </tr>
            <tr>
              <td>Brooches</td>
              <td>$30</td>
              <td><input type="number" class="form-control" value="30" /></td>
              <td>$900</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-end mt-4">
        <button class="btn btn-gradient px-4 py-2">Update POS</button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
