<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .btn-purple {
      background-color: #6f42c1;
      color: white;
    }

    .btn-purple:hover {
      background-color: #59339e;
      color: white;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #800080, #ff4d4d);
      color: white;
      border: none;
    }

    .btn-gradient:hover {
      opacity: 0.9;
    }

  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Inventory Management</h1>
      <a href="dashboard.html" class="btn btn-purple">‚Üê Back to Dashboard</a>
    </div>

    <p class="text-muted">Only Admin can update inventory.</p>
    <div class="card shadow p-4">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead>
            <tr class="purple-header">
              <th>Product</th>
              <th>Stock</th>
              <th>Update Stock</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Rings</td>
              <td>50</td>
              <td><input type="number" class="form-control" value="50" /></td>
            </tr>
            <tr>
              <td>Bracelets</td>
              <td>60</td>
              <td><input type="number" class="form-control" value="60" /></td>
            </tr>
            <tr>
              <td>Earrings</td>
              <td>80</td>
              <td><input type="number" class="form-control" value="80" /></td>
            </tr>
            <tr>
              <td>Necklace</td>
              <td>50</td>
              <td><input type="number" class="form-control" value="50" /></td>
            </tr>
            <tr>
              <td>Bangles</td>
              <td>45</td>
              <td><input type="number" class="form-control" value="45" /></td>
            </tr>
            <tr>
              <td>Brooches</td>
              <td>30</td>
              <td><input type="number" class="form-control" value="30" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-end mt-4">
        <button class="btn btn-gradient px-4 py-2">Confirm Inventory Update</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
