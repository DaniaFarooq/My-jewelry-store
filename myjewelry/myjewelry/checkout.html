<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .bg-purple {
      background-color: #6f42c1 !important;
      color: white;
    }

    .btn-purple {
      background-color: #6f42c1;
      color: white;
      border: none;
    }

    .btn-purple:hover {
      background-color: #59339e;
      color: white;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #800080, #ff4d4d);
      color: white;
      border: none;
    }

    .btn-gradient:hover {
      opacity: 0.9;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Times New Roman', Times, serif;
    }
    
    .checkout-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
    }

    table th, table td {
      padding: 0.75rem;
    }

    textarea {
      resize: vertical;
    }

    label {
      margin-top: 1rem;
      font-weight: 500;
    }

    input, textarea {
      margin-top: 0.25rem;
    }

    .checkout-btn {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1>Checkout</h1>
      <a href="index.html" class="btn btn-purple">‚Üê Back to Cart</a>
    </header>

    <section class="checkout-container">
      <h2 class="mb-4">Order Summary</h2>
      <table class="table table-bordered text-center">
        <thead class="bg-purple">
          <tr>
            <th>Product </th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Stone Necklace</td>
            <td>1</td>
            <td>$90</td>
            <td>$90</td>
          </tr>
          <tr>
            <td>Elegant Ring</td>
            <td>2</td>
            <td>$50</td>
            <td>$100</td>
          </tr>
          <tr>
            <td colspan="3"><strong>Grand Total:</strong></td>
            <td><strong>$190</strong></td>
          </tr>
        </tbody>
      </table>

      <h2 class="mt-5">Billing & Shipping Details</h2>
      <form class="mt-3">
        <div class="form-group mb-3">
          <label>Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="form-group mb-3">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="form-group mb-3">
          <label>Phone Number</label>
          <input type="tel" class="form-control" placeholder="Enter phone number" required>
        </div>

        <div class="form-group mb-3">
          <label>Address</label>
          <textarea class="form-control" rows="3" placeholder="Enter your address" required></textarea>
        </div>

        <h2 class="mt-5">Payment Method</h2>
        <div class="form-check mt-2">
          <input class="form-check-input" type="radio" name="payment" value="credit-card" required>
          <label class="form-check-label">Credit/Debit Card</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment" value="paypal" required>
          <label class="form-check-label">PayPal</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment" value="cash" required>
          <label class="form-check-label">Cash on Delivery</label>
        </div>

        <button type="submit" class="btn btn-gradient checkout-btn px-4 py-2">Place Order</button>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
