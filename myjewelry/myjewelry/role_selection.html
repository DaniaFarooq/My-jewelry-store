<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Role</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .role-container {
      background-color: white;
      padding: 50px;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      min-height: 450px;
      padding-top: 100px;
    }
    .gradient-btn {
      background: linear-gradient(to right, #8e2de2, #c31432);
      color: white;
      border: none;
    }
    .gradient-btn:hover {
      background: linear-gradient(to right,#c31432, #7a1bc2);
      color: #f8f9fa;
    }
    h2{
        color: #7a1bc2;
    }
  </style>
</head>
<body>

  <div class="role-container text-center">
    <h2 class="mb-4">Select Your Role</h2>
    <form action="dashboard.html" method="POST" class="text-start">
      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="role" id="admin" value="admin" required />
        <label class="form-check-label" for="admin">Admin</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="role" id="manager" value="manager" required />
        <label class="form-check-label" for="manager">Manager</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="role" id="salesperson" value="salesperson" required />
        <label class="form-check-label" for="salesperson">Salesperson</label>
      </div>
      <button type="submit" class="btn gradient-btn w-100">Proceed to Dashboard</button>
    </form>
  </div>

</body>
</html>
